<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script type="module" src="profile.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        .logout-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, <span id="username">Loading...</span></h2>
        <p>Email: <span id="useremail">Loading...</span></p>
        <p>GI Tag: <span id="usergi">Loading...</span></p> <!-- Display GI Tag -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const auth = getAuth();
        const db = getFirestore();

        // Fetch User Data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    document.getElementById("username").innerText = docSnap.data().name;
                    document.getElementById("useremail").innerText = docSnap.data().email;
                    document.getElementById("usergi").innerText = docSnap.data().giTag; // Display GI Tag
                } else {
                    console.log("No user data found!");
                }
            } else {
                alert("User not logged in!");
                window.location.href = "index.html";
            }
        });

        // Logout function
        async function logout() {
            await signOut(auth);
            alert("Logged out successfully!");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
