<!DOCTYPE html>
<html>

<head>
    <title>Business Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .profile-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-section h2 {
            margin-top: 0;
        }

        .home-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Business Dashboard</h1>

    <button class="home-button" onclick="window.location.href='business_home.html'">Home</button>




    <div id="profile-display" class="profile-section">
        <h2>Business Profile</h2>
        <div id="business-name"></div>
        <div id="business-location"></div>
        <div id="email"></div>
        <div id="google-profile-id"></div>
        <div id="categories"></div>
        <div id="created-at"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCYQBMwKw3StqGIJ1OP0Qnk9c0UmnatnQk",
            authDomain: "skillforge-8e5b3.firebaseapp.com",
            projectId: "skillforge-8e5b3",
            storageBucket: "skillforge-8e5b3.appspot.com",
            messagingSenderId: "126378296654",
            appId: "1:126378296654:web:d3f0f7abb3fa444caf0a1f",
            measurementId: "G-E6X2VQV0TN"
        };

        console.log("Initializing Firebase...");
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized.");

        const db = firebase.firestore();

        async function displayProfile() {
            // Fetch the first document from the "businesses" collection
            const querySnapshot = await db.collection("businesses").limit(1).get();

            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                const businessData = doc.data();

                document.getElementById("business-name").textContent = `Business Name: ${businessData.name}`;
                document.getElementById("business-location").textContent = `Location: ${businessData.location}`;
                document.getElementById("email").textContent = `Email: ${businessData.email}`;
                document.getElementById("google-profile-id").textContent = `Google Profile ID: ${businessData.googleProfileId}`;
                document.getElementById("categories").textContent = `Categories: ${businessData.categories.join(", ")}`;
                document.getElementById("created-at").textContent = `Created At: ${businessData.createdAt}`;
            } else {
                document.getElementById("profile-display").innerHTML = "<p>No profile found.</p>";
            }
        }

        displayProfile();
    </script>
</body>

</html>
