<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link rel="stylesheet" href="exhibition_style1.css">
</head>

<body>
    <div class="order-container">
        <h1>ORDER THE PRODUCT</h1>
        <form action="#" method="POST">
            <input type="text" name="organization" placeholder="Organization Name" required>
            <input type="text" name="artist" placeholder="Artist Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <button type="submit" class="order-btn">Order</button>
        </form>
    </div>
</body>

</html>
