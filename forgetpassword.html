<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Reset Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button id="reset-password-btn">Send Reset Link</button>
            <p><a href="auth.html">Back to Login</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgmyk6qgKezvHreR1dNzjOrPSsLDj-T3M",
            authDomain: "skillforge123c.firebaseapp.com",
            projectId: "skillforge123c",
            storageBucket: "skillforge123c.firebasestorage.app",
            messagingSenderId: "369787571092",
            appId: "1:369787571092:web:2e35dc93a9c4eb8c699d81",
            measurementId: "G-FR149VM4YC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("reset-password-btn").addEventListener("click", () => {
            const email = document.getElementById("reset-email").value;

            if (!email) {
                alert("Please enter your email.");
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Reset email sent! Check your inbox.");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>

</html>
