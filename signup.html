<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create New Account</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Enter Name" required>
                <input type="text" id="signup-location" placeholder="Enter Location" required>
                <input type="email" id="signup-email" placeholder="Enter Email" required>
                <input type="text" id="signup-gi-tag" placeholder="GI Tag Certification Number" required>
                <input type="password" id="signup-password" placeholder="Enter Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="auth.html">Login</a></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
