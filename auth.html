<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter Email" required>
                <input type="password" id="login-password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgmyk6qgKezvHreR1dNzjOrPSsLDj-T3M",
            authDomain: "skillforge123c.firebaseapp.com",
            projectId: "skillforge123c",
            storageBucket: "skillforge123c.firebasestorage.app",
            messagingSenderId: "369787571092",
            appId: "1:369787571092:web:2e35dc93a9c4eb8c699d81",
            measurementId: "G-FR149VM4YC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Save the username in localStorage (You can customize this as per your requirement)
                    localStorage.setItem("username", user.displayName || "User");

                    // Redirect to home page after successful login
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Error during login:", error);
                });
        });
    </script>
</body>

</html>
